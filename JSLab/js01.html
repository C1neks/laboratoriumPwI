<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>js_01</title>
</head>
<body>
    
        
        a:
        <input type="number" id="a">
        b:
        <input type="number" id="b">
        Suma:
        <output id="suma"></output>
        Roznica:
        <output id="roznica"></output>
        Mnozenie:
        <output id="mnozenie"></output>
        Dzielenie:
        <output id="dzielenie"></output>
        <button type="button" id="oblicz">Oblicz</button>
    
    <script>
        var button = document.getElementById("oblicz");
        button.addEventListener("click", () => {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            a = parseInt(a);
            b = parseInt(b);
            var suma = a + b;
            document.getElementById("suma").innerHTML = suma;
            var roznica =  a - b;
            document.getElementById("roznica").innerHTML = roznica;
            var mnozenie =  a * b;
            document.getElementById("mnozenie").innerHTML = mnozenie;
            if(b != 0){
                var dzielenie = a / b;
                document.getElementById("dzielenie").innerHTML = dzielenie;
            }
            else{
                document.getElementById("dzielenie").innerHTML = "Nie mozna dzielic przez 0";
            }
        })
    </script>
  
</body>
</html>
