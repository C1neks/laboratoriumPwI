<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <meta charset="utf-8">
    <title>js_04</title>
</head>
<body>
<div id="komunikat">To jest tekst!</div>
<a href="#" id="schowaj">Schowaj</a>
<a href="#" id="pokaz">Pokaz</a>
<script>
    $("#schowaj").click(function() {
        $("#komunikat").slideUp()
    });
    $("#pokaz").click(function() {
        $("#komunikat").slideDown()
    });
</script>
</body>
</html>
